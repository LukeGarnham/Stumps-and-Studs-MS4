{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "| Logout" %}{% endblock %}

{% block inner_content %}

  <div class="row">
    <div class="col-12 px-3">
      <h2>{% trans "Logout" %}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-3 fs-small">
        <a href="{% url 'home' %}">
            <i class="fas fa-arrow-left"></i>
            <strong class="text-decoration-underline">Home</strong>
        </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="d-flex flex-wrap justify-content-evenly align-items-center py-3">
          <button class="btn btn-orange my-2 mx-3" type="submit">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
