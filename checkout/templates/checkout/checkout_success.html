{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid px-5 py-3">
        <div class="row">
            <div class="col-12 px-3">
                <h2>Thank You</h2>
            </div>
        </div>
        <div class="row">
            <!-- Order Confirmation Message -->
            <div class="col-12 p-3 fs-small">
                Order Number: {{ order.order_number }}
            </div>
        </div>
        
        
        
    </div>
    <!-- Scroll to top of page arrow -->
    <button id="scroll-to-top" class="border-0 p-3" >
        <i class="fas fa-arrow-circle-up fs-1"></i>
    </button>
{% endblock %}

{% block postload_js %}
    {{ block.super}}

    <script type="text/javascript">

        // Toggle the visibility of the scroll-to-top button if scrolled down 25% screen height from top.
        $(window).scroll(function() {
            var screenHeight = $(window).height();
            if ($(window).scrollTop() >= (screenHeight/4)) {
                $('#scroll-to-top').show('fade', 500);
            } else {
                $('#scroll-to-top').hide('fade', 500);
            }
        });
        // Add scroll to top button.  Button only appears when user scrolls down page.
        $('#scroll-to-top').click(function() {
            window.scrollTo(0,0);
        });
    </script>

{% endblock %}
